[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vnibb-providers"
version = "0.1.0"
description = "Financial data providers for VNIBB"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
  { name = "Kohnnn", email = "vphk2001@gmail.com" },
]
dependencies = [
  "vnstock>=3.3.0",
  "httpx>=0.23.0",
  "pydantic>=2.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["vnibb_providers"]
